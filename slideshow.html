<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
         <style>
    body {
        margin: 0;
    }
    </style>
    </head>
    <body>
        <img id="image" src="images/1.jpg" alt="">
        <script src="jquery-1.11.0.js"></script>
       
     <script>
     var images = [
      {
        src: 'images/1.jpg',
        width: 960,
        height: 640
    },
      {
        src: 'images/2.jpg',
        width: 960,
        height: 640
    },
 {
        src: 'images/3.jpg',
        width: 960,
        height: 640
    },     
{
        src: 'images/4.jpg',
        width: 960,
        height: 640
    },
 {
        src: 'images/5.jpg',
        width: 960,
        height: 640
    },     
 {
        src: 'images/6.jpg',
        width: 960,
        height: 640
    },
 {
        src: 'images/7.jpg',
        width: 960,
        height: 640
    },
 {
        src: 'images/8.jpg',
        width: 960,
        height: 640
    },
 {
        src: 'images/9.jpg',
        width: 960,
        height: 640
    },
 {
        src: 'images/10.jpg',
        width: 960,
        height: 640
    },
 {
        src: 'images/11.jpg',
        width: 960,
        height: 640
    },
 {
        src: 'images/12.jpg',
        width: 960,
        height: 640
    },
 {
        src: 'images/13.jpg',
        width: 960,
        height: 640
    }
     ];
     //display images in order
          var num = 0;
          var max = images.length - 1;
      //anonymous function counter
          $('#image').click(function(){
             	num ++;
        	if (num > max) {
        		num = 0;
        		}
        //assigning images to this
       	var image = images[num];
       this.src = image.src;
     
       //resize images
       function resizeImage(){
       var image = images[num];
       var ratio = image.width / image.height;
       var width = $(window).width();
       var height = width / ratio;
       $('#image').css('width', width);
       $('#image').css('height', height);    
       }
       // Resize on page load

       resizeImage();
       $('#image').click(function(){
       num++;
       if (num > max) {
       num = 0;
       }
       var image = images[num];
       this.src = image.src;
       // Resize when the slide show advances
       resizeImage();     
       
 });
 // Resize when the window is resized
$(window).resize(resizeImage);
 });

 
        </script>
    </body>
</html>
