        <img id="image" src="images/1.jpg" alt="">
        <script src="jquery-1.11.0.js"></script>
        <script>
        
        var position = 1;
        var maxPosition = 13;
        
        function nextImage() {
            position++;
            if (position > maxPosition) {
                position = 1;
            }
            $('#image').fadeOut('slow', 'linear', function() {
                $('#image').attr('src', 'images/' + position + '.jpg');
                $('#image').fadeIn('slow', "swing");
            });
        }
        
        $('#image').click(nextImage);
        
        </script>
